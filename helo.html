<!DOCTYPE html>
<html>
<head>
    <title>Deteksi Suara dengan Annyang.js</title>
</head>
<body>

<h1>Deteksi Suara</h1>

<script src="https://cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
<script>
if (annyang) {
    var commands = {
        'hello': function() {
            alert('Hello there!');
        },
        'detect *term': function(term) {
            console.log('Detected:', term);
            // Lakukan sesuatu dengan hasil deteksi suara di sini
        }
    };

    annyang.addCommands(commands);

    // Memulai mendengarkan perintah suara
    annyang.start();
} else {
    alert('Browser tidak mendukung pengenalan suara.');
}
</script>

</body>
</html>
